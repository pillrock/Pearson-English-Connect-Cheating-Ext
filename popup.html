<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pearson Answers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 450px; /* Tăng chiều rộng một chút cho dễ đọc */
        padding: 15px;
        background-color: #f4f4f4;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      hr {
        margin: 15px 0;
        border: 0;
        border-top: 1px solid #ddd;
      }

      h3 {
        margin-top: 0;
        color: #333;
      }

      #answerContainer {
        margin-top: 10px;
        padding: 10px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        min-height: 50px;
        max-height: 400px; /* Giới hạn chiều cao và cho phép cuộn */
        overflow-y: auto;
        font-size: 14px;
      }

      /* Đây là phần "lọc cho dễ nhìn" */
      #answerContainer div {
        line-height: 1.6;
      }

      #answerContainer b {
        /* Tô đậm các phần 3A, 3B, v.v. */
        color: #c7254e; /* Màu đỏ sẫm cho nổi bật */
        margin-right: 5px;
      }

      #status {
        color: #777;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <button id="getAnswerButton">Lấy Đáp Án Mới</button>
    <hr />
    <h3>Đáp Án Đã Lưu:</h3>

    <div id="answerContainer">
      <p id="status">
        Chưa có đáp án. Hãy mở một bài tập, tải lại trang, và nhấn nút.
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
